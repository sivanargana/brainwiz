<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3b82f6" />
    <title>Brainwiz</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="assets/css/star-rating.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        prefix: "tw-",
        corePlugins: {
          preflight: false,
        },
        theme: {
          extend: {
            colors: {
   
  "primary-50": "color-mix(in srgb, var(--primary) 10%, white)",
  "primary-100": "color-mix(in srgb, var(--primary) 20%, white)",
  "primary-200": "color-mix(in srgb, var(--primary) 30%, white)",
  "primary-300": "color-mix(in srgb, var(--primary) 40%, white)",
  "primary-400": "color-mix(in srgb, var(--primary) 50%, white)",
  "primary-500": "var(--primary)",
  "primary-600": "color-mix(in srgb, var(--primary) 90%, black)",
  "primary-700": "color-mix(in srgb, var(--primary) 80%, black)",
  "primary-800": "color-mix(in srgb, var(--primary) 70%, black)",
  "primary-900": "color-mix(in srgb, var(--primary) 60%, black)",
  "primary-950": "color-mix(in srgb, var(--primary) 50%, black)",
 
              "primary": "var(--primary)",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer components {
        .bw-steper {
          counter-reset: item;
          @apply tw-list-none tw-p-0 tw-m-0 tw-flex;
          li {
            counter-increment: item;
            @apply tw-relative tw-flex-auto tw-flex tw-justify-center;
            &:before,
            &:after {
              @apply tw-content-[''] tw-absolute tw-top-1/2 -tw-translate-y-1/2 tw-h-px tw-w-[calc(50%-20px)] tw-bg-primary;
            }
            &:before {
              @apply tw-left-0;
            }
            &:after {
              @apply tw-right-0;
            }
            &:last-child {
              &:after {
                @apply tw-hidden;
              }
            }
            &:first-child {
              &:before {
                @apply tw-hidden;
              }
            }
            > span {
              @apply tw-flex tw-relative tw-z-[5] tw-items-center tw-justify-center tw-size-[40px] tw-rounded-full  tw-border tw-border-solid tw-border-primary;
            }
            &:not(.active) {
              span {
                @apply tw-bg-primary tw-text-white;
                &:after {
                  font-family: "Font Awesome 6 Free";
                  @apply tw-content-["\f00c"] tw-font-bold;
                }
              }
            }
            &.active,
            &.active ~ li {
              span {
                @apply tw-bg-transparent tw-text-primary;
                &:after {
                  @apply tw-content-[counter(item)];
                }
              }
            }
            &.active {
              span {
                @apply !tw-bg-primary !tw-text-white tw-shadow-[0_0_0_3px_white,0_0_0_5px_var(--primary)];
              }
            }
          }
        }
        .page-title-bw {
          @apply tw-flex tw-flex-col tw-items-center tw-gap-[10px] [&:before]:tw-block [&:before]:tw-content-[''] [&:before]:tw-w-[60px]  [&:before]:tw-h-[3px] [&:before]:tw-bg-[#fdab22];
        }
        .btn-icon {
          @apply tw-size-[40px] tw-rounded-full tw-p-0 tw-flex tw-items-center tw-justify-center tw-text-[20px];
        }
        .btn-bw {
          @apply tw-inline-flex tw-items-center tw-gap-[10px] tw-rounded-[5px] tw-px-[30px] tw-h-[44px];
        }
        .floating-label {
          @apply tw-relative;
        }
        .floating-label label {
          @apply tw-text-[14px] tw-px-[2px] tw-transition-all tw-duration-300 tw-ease-out tw-absolute tw-top-1/2 -tw-translate-y-1/2 tw-left-[10px] tw-bg-white;
        }
        .floating-label textarea + label {
          @apply tw-top-[20%];
        }
        .floating-label .form-control:focus + label,
        .floating-label .form-control:not(:placeholder-shown) + label {
          @apply tw-top-0 tw-text-[12px];
        }
        #faqaccordian {
          @apply tw-flex tw-flex-col tw-gap-[0px] tw-rounded-[7px] tw-shadow;
          .accordion-item {
            @apply !tw-border-0 tw-shadow-none;
            .accordion-header {
              .accordion-button {
                @apply !tw-bg-primary-100 !tw-shadow-none !tw-text-[14px];
                &:after {
                  font-family: "Font Awesome 6 Free";
                  @apply tw-content-["\f063"] tw-font-bold tw-bg-none tw-flex tw-items-center tw-justify-center tw-text-[16px];
                }
                &:not(.collapsed){
                  @apply !tw-bg-primary-900 !tw-text-white;
                  &:after {  
                }
                }
              }
            }
          }
        }
      }
   
.bw-pagination{
  @apply tw-gap-[10px] tw-m-0;
  .page-item{
    .page-link{
      @apply tw-size-[42px] !tw-rounded-[10px] tw-flex tw-items-center tw-justify-center;
    }
  }
}

.bw-search{
  @apply tw-flex tw-p-[3px] tw-border tw-border-solid tw-border-gray-300 tw-bg-white tw-rounded-full  tw-w-full md:tw-w-[250px] tw-max-w-full;
  input{
    @apply tw-flex-auto tw-w-full tw-border-0 tw-bg-transparent tw-pl-[10px] tw-outline-none;
  }
  button{
    @apply tw-flex-none tw-size-[28px] tw-flex tw-items-center tw-justify-center tw-bg-primary tw-text-white tw-border-0 tw-rounded-full;
  }
}

.bw-tabs{
  .nav-item{
    .nav-link{
      
    
    }
  }
}

.countdown{
  ul{
    @apply tw-flex tw-list-none tw-p-0 tw-m-0 tw-gap-[10px];
    li{
      @apply tw-flex tw-flex-col tw-items-center tw-justify-center tw-bg-white tw-shadow tw-size-[40px] md:tw-size-[50px] tw-rounded-[10px];
      span{
    
        &:nth-child(1){
          @apply tw-text-sm md:tw-text-xl tw-font-normal;
        }
           &:nth-child(2){
          @apply tw-text-xs tw-opacity-50;
        }
      }
    }
  }
}

    </style>
  </head>
  <body>
    {% block baseLayout %}
    <p>Page Will Comes Here!</p>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/countdown/2.6.0/countdown.min.js" integrity="sha512-FkM4ZGExuYz4rILLbNzw8f3HxTN9EKdXrQYcYfdluxJBjRLthYPxxZixV/787qjN3JLs2607yN5XknR/cQMU8w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="text/javascript" src="assets/js/star-rating.min.js"></script>

    <script src="assets/js/scripts.js"></script>
        {% block scriptBlock %} {% endblock %}
  </body>
</html>
